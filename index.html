<!DOCTYPE html>

        <!--Normalize CSS-->

    <body>
        
        <!--Inicio Container-->
        <div id="container">

            <header>

                <!--Início logo-->

            <!--Início dos conteúdos principais e laterais-->

                <!--Início do conteúdo lateral-->
                <aside>
                    <section id="depoimento">

                    <!--Inicio seção visita-->
                    <section id="visita">
                        <h4>Faça uma visita</h4>
                        <!--Início formulário-->
                        <form>
                            <fieldset>

                                <legend>Selecione uma data</legend>
                                <label for="data">Data</label>

                                <label for="data">Qtd de pessoas</label>
                                <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

                            </fieldset>

                            <input class="botao" type="submit" value="Verificar disponibilidade">
                        </form> <!--Fim formulário-->
                    </section> <!--Fim seção visita-->
                    

                    <!--Inicio da galeria de fotos-->
                    <section id="galeria">
                        <h4>Galeria de fotos</h4>
                        <a href="">

                        </a>
                    </section> <!--Fim da galeria de fotos-->

                </aside> <!--Fim do conteúdo lateral-->

            </div> <!--Fim dos conteúdos principais e laterais-->

        </div> <!--Fim container-->
